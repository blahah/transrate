snap:
  binaries:
    - snap-aligner
  version:
    number: '2.0.1'
    command: 'snap-aligner'
  url:
    64bit:
      linux: https://github.com/amplab/snap/releases/download/v2.0.1/snap-aligner/
bam-read:
  binaries:
   - bam-read
  version:
    number: '1.0.0'
    command: 'bam-read'
  url:
    64bit:
      linux: https://github.com/Blahah/transrate-tools/releases/download/v1.0.0/bam-read_v1.0.0_linux.tar.gz
      macosx: https://github.com/Blahah/transrate-tools/releases/download/v1.0.0/bam-read_v1.0.0_osx.tar.gz
  unpack: true
salmon:
  binaries:
    - salmon
  libraries:
    - libgcc_s.so.1
    - libgomp.so.1
    - libm.so.6
    - librt.so.1
    - libstdc++.so.6
    - libtbb.so
    - libtbb.so.2
    - libtbbmalloc.so
    - libtbbmalloc.so.2
    - libtbbmalloc_proxy.so
    - libtbbmalloc_proxy.so.2
    - libtbb.dylib
    - libtbbmalloc.dylib
    - libtbbmalloc_proxy.dylib
  version:
    number: '1.7.0'
    command: 'salmon -v'
  url:
    64bit:
      linux: https://github.com/COMBINE-lab/salmon/releases/download/v1.7.0/Salmon-1.7.0_linux_x86_64.tar.gz
      macosx: https://github.com/COMBINE-lab/salmon/releases/download/v1.7.0/Salmon-1.7.0_macOS_10.12.tar.gz
